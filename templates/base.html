<!-- header part-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f1e7fd49d0.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}"> -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/dark-mode-toggle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" id="dark-mode-stylesheet" href="" disabled>
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="/">Django Blog</a>
          </div>
          <div class="col-4">
            <form action="{% url 'search' %}" method="get">
              <div class="input-group">
                <input class="form-control" type="text" name="keyword" placeholder="Enter search term..." value="{{keyword}}"aria-label="Enter search term..." aria-describedby="button-search" />
                <button type="submit" class="btn btn-info" id="button-search" type="button">Go!</button>
            </div>
            </form>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <!-- Button with initial moon icon -->
            <button id="darkModeButton" onclick="toggleDarkMode()" style="margin-right: 10px; border-radius: 0px;"><i id="darkModeIcon" class="fa fa-moon-o"></i></button>

            {%if not user.is_authenticated%}
            <a class="btn btn-sm btn-info" href="{%url 'login'%}">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="{%url 'register'%}">Register</a>
            {%else%}
            <a class="btn btn-sm btn-info"href="{% url 'dashboard' %}">Dashboard</a>
            &emsp;
            <a class="btn btn-sm btn-info" href="{% url 'logout'%}">Logout</a> 

            {%endif%}
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
        {% for cat in categories %}
          <a class="p-2 text-muted" href="{%url 'posts_by_category' cat.id%}">{{cat.category_name}}</a>
        {% endfor %}
        </nav>
      </div>


<!--main content part-->
{% block content %}

{% endblock %}
<!--Footer Part-->
<footer class="blog-footer">
    <p>Django blog built with ðŸ”¥ by <a href="#">Divij Chaudhry</a></p>
  </footer>
  </body>
  </html>
