{%extends 'base.html'%}
{%block content%}
{% load crispy_forms_tags %}

<div class="row">
    <!-- LOAD SIDEBAR HERE -->
    {% include 'dashboard/sidebar.html'%}

    <!-- Right Side Content -->
    <div class="col-md-9">
        <h2 class="text-info" style="font-family: Arial;">Add New Category</h2>
        
        <form action="{%url  'add_category'%}" method="POST" style="width: 500px;">
            {%csrf_token%}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
        <br/>

    </div>
</div>
{% endblock %}
