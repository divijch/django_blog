{%extends 'base.html'%}

{%block content%}
{% load crispy_forms_tags %}
<h3 class="text-center">Login</h3>

<form method="post" action="{% url 'login'%}" style="width: 500px; margin: auto;">
    {%csrf_token%}
    {{form | crispy}}
    <button type="submit" class="btn btn-info" style="margin-bottom: 10px;">Login</button>
</form>
{%endblock%}
