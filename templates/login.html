{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h3 class="text-center">Login</h3>
    <form method="post" action="{% url 'login' %}" style="width: 500px; margin: auto;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info btn-block" style="margin-top: 10px;">Login</button>
    </form>
</div>
{% endblock %}
